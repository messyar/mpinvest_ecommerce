{% load static %}
{% load product_tags %}
{% load i18n %}

<script>
        $(document).ready(function(){
            var owl_1 = $('.slide-products');
            owl_1.owlCarousel({
                loop:true,
                lazyLoad: true,
                dots: false,
                autoWidth: true,
                responsive:{
                    0:{
                        items:1
                    },
                    10:{
                        items:1
                    },
                    768:{
                        items:2
                    },
                    1000:{
                        items:3
                    },
                    1500:{
                        items:4
                    }

                }
            });

            // Go to the next item
            $('.my-owl-next_1').click(function() {
                owl_1.trigger('next.owl.carousel');
            });
            // Go to the previous item
            $('.my-owl-prev_1').click(function() {
                // With optional speed parameter
                // Parameters has to be in square bracket '[]'
                owl_1.trigger('prev.owl.carousel', [254]);
            });

        });


</script>

<div class="owl-carousel owl-theme slide-products mt-3 mb-3">

    <div class="row justify-content-between small-size-screen-container">
        <div class="col-1 my-auto small-size-screen-container">
            <button class="btn my-owl-prev_1">
                <img src="{% static 'img\chevron_left.png' %}" class="mpi-ml-owl-prev-1">
            </button>
        </div>

        <div class="col-9 сol-md-10 justify-middle mx-0 px-n2">
            {% if products %}
                <section>
                    <div class="owl-stage-outer">
                        <div class="owl-stage">
                            {% for product in products %}
                                <div class="owl-item">
                                    {% render_product product %}
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            {% else %}
                <p class="nonefound">{% trans "No products found." %}</p>
            {% endif %}
        </div>
        <div class="col-1 my-auto small-size-screen-container">
            <button class="btn my-owl-next_1">
                <img src="{% static 'img\chevron_right.png' %}">
            </button>
        </div>
    </div>

</div>
